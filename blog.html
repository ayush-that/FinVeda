<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Blog Page with Share Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>My Blog</h1>

    <!-- Blog Form to Add New Blog Post -->
    <div class="blog-form">
      <input type="text" id="blogTitle" placeholder="Enter blog title" required>
      <textarea id="blogContent" placeholder="Enter blog content" required></textarea>
      <input type="file" id="blogImage" accept="image/*">
      <button onclick="addBlog()">Add Blog</button>
    </div>

    <!-- Display Blogs Here -->
    <div id="blogList" class="blog-list">
      <!-- Blog posts will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>

  <style>
                * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color:#007bff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 500px;
  padding: 20px;
  background-color: #ffffff;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
  overflow-y: auto;
  max-height: 90vh;
}

h1 {
  text-align: center;
  color: #333;
}

.blog-form {
  margin-bottom: 20px;
}

.blog-form input[type="text"],
.blog-form textarea,
.blog-form input[type="file"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: #f9f9f9;
}

.blog-form button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 4px;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.blog-form button:hover {
  background-color: #0056b3;
}

.blog-list {
  margin-top: 20px;
}

.blog-post {
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 15px;
  background-color: #fafafa;
  position: relative;
}

.blog-post h3 {
  color: #333;
}

.blog-post p {
  color: #666;
}

.blog-post img {
  width: 100%;
  max-height: 200px;
  margin-top: 10px;
  border-radius: 4px;
  object-fit: cover;
}

.blog-post .delete-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  background-color: #dc3545;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s;
}

.blog-post .delete-btn:hover {
  background-color: #c82333;
}

.share-buttons {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.share-buttons button {
  padding: 6px 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  color: white;
}

.share-buttons .twitter {
  background-color: #1DA1F2;
}

.share-buttons .linkedin {
  background-color: #0077b5;
}

.share-buttons .instagram {
  background-color: #C13584;
}

  </style>

<script>
  const blogList = document.getElementById("blogList");

function addBlog() {
  const title = document.getElementById("blogTitle").value;
  const content = document.getElementById("blogContent").value;
  const imageFile = document.getElementById("blogImage").files[0];

  if (title === "" || content === "") {
    alert("Please fill in both the title and content.");
    return;
  }

  // Create blog post elements
  const blogPost = document.createElement("div");
  blogPost.classList.add("blog-post");

  const blogTitle = document.createElement("h3");
  blogTitle.innerText = title;

  const blogContent = document.createElement("p");
  blogContent.innerText = content;

  const deleteBtn = document.createElement("button");
  deleteBtn.classList.add("delete-btn");
  deleteBtn.innerText = "Delete";
  deleteBtn.onclick = () => deleteBlog(blogPost);

  // Share buttons container
  const shareButtons = document.createElement("div");
  shareButtons.classList.add("share-buttons");

  const twitterBtn = createShareButton("Twitter", "twitter", `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(location.href)}`);
  const linkedinBtn = createShareButton("LinkedIn", "linkedin", `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(location.href)}&title=${encodeURIComponent(title)}`);
  const instagramBtn = createShareButton("Instagram", "instagram", `https://www.instagram.com/`);

  shareButtons.appendChild(twitterBtn);
  shareButtons.appendChild(linkedinBtn);
  shareButtons.appendChild(instagramBtn);

  // Append title, content, delete button, and share buttons to the blog post
  blogPost.appendChild(blogTitle);
  blogPost.appendChild(blogContent);

  // If an image is uploaded, create an image element and add it to the blog post
  if (imageFile) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const blogImage = document.createElement("img");
      blogImage.src = e.target.result;
      blogPost.appendChild(blogImage);
    };
    reader.readAsDataURL(imageFile);
  }

  blogPost.appendChild(deleteBtn);
  blogPost.appendChild(shareButtons);

  // Add the new blog post to the blog list
  blogList.appendChild(blogPost);

  // Clear the form fields
  document.getElementById("blogTitle").value = "";
  document.getElementById("blogContent").value = "";
  document.getElementById("blogImage").value = "";
}

function deleteBlog(blogPost) {
  blogList.removeChild(blogPost);
}

function createShareButton(platform, className, url) {
  const button = document.createElement("button");
  button.innerText = platform;
  button.classList.add(className);
  button.onclick = () => {
    window.open(url, "_blank");
  };
  return button;
}

</script>
</body>
</html>
