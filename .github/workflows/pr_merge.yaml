name: Auto Comment on PR Merge

# Created by @smog-root

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Add Comment to Issue
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        COMMENT=$(cat <<EOF
        {
          "body": "ðŸŽ‰ Your chaotic pull request has been successfully merged! ðŸŽ‰ Thank you for your valuable contribution to our chaos. Your chaos are greatly appreciated. Feel free to reach out if you have any more contributions or if there's anything chaotic we can assist you with. Keep up the chaotic work! ðŸš€"
        }
        EOF
        )
        curl -X POST \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
          -d "$COMMENT"