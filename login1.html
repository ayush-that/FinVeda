<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>login</title>
    <link rel="stylesheet" href="./login1.css" />
</head>

<body>
    <div class="navbar">
        <div class="navbar-header">
            <a href="index.html"> Home page</a>
            
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="logout" style="display: none">Log Out</a></li>
            </ul>
        </div>
    </div>
    <br />
    <div class="container">
       
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true" />

            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input class="input" type="email" name="email" id="login_email" placeholder="Email" required="" />
                    <input class="input" type="password" name="pswd" id="login_password" placeholder="Password"
                        required="" />
                    <button type="button" name="Login" id="login">Log in</button>
                </form>
            </div>

            <div class="register">
                <form class="form">
                    <label for="chk" aria-hidden="true">Register</label>
                    <!-- <input class="input" type="text" name="txt" placeholder="Username" required=""> -->
                    <input class="input" type="email" name="email" id="email" placeholder="Email" required="" />
                    <input class="input" type="password" name="pswd" id="password" placeholder="Password" required="" />
                    <button type="button" name="register" id="register">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut,
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    //const credential = EmailAuthProvider.credential(email, password);
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyCu2WXknNce_49J5BLuR1DyHm319hu6dWc",
        authDomain: "login-13127.firebaseapp.com",
        projectId: "login-13127",
        storageBucket: "login-13127.appspot.com",
        messagingSenderId: "151656578300",
        appId: "1:151656578300:web:c67208ab6ec437c844ab79",
        measurementId: "G-L3PPD58MZ8",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    //console.log(app);
    const auth = getAuth();

    //----- New Registration code start
    let register = document.querySelector(".register");
    document.getElementById("register").addEventListener("click", function () {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        //For new registration
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log(user);
                alert("Registration successfully!!");
                email = "";
                password = "";
                register.style.transform = "translateY(8%)";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                console.log(errorMessage);
                alert(error);
            });
    });
    //----- End

    //----- Login code start
    document.getElementById("login").addEventListener("click", function () {
        let email = document.getElementById("login_email").value;
        let password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                //const user = userCredential.user;
                //console.log(user);
                window.location.href = "index.html";
                //alert(user.email+" Login successfully!!!");
                document.getElementById("logout").style.display = "block";
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorMessage);
                alert(errorMessage);
            });
    });
    //----- End

    //----- Logout code start
    document.getElementById("logout").addEventListener("click", function () {
        signOut(auth)
            .then(() => {
                // Sign-out successful.
                console.log("Sign-out successful.");
                alert("Sign-out successful.");
                document.getElementById("logout").style.display = "none";
            })
            .catch((error) => {
                // An error happened.
                console.log("An error happened.");
            });
    });
    //----- End
</script>

</html>
