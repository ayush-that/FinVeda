<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="ambulance.png" type="image/x-icon" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: #007bff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #54c5c9;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45b3b3;
        }

        .feedback {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        .feedback.success {
            color: green;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Reset Your Password</h2>

        <!-- Input fields for new password -->
        <div class="input-field">
            <input type="password" id="new-password" placeholder="Enter New Password" required />
        </div>
        <div class="input-field">
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required />
        </div>

        <!-- Button to reset password -->
        <button id="reset-password" class="btn">Reset Password</button>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        document.getElementById('close-modal').onclick = function () {
            window.location.href = "index.html";  // Redirect to index page
        }

        document.getElementById('reset-password').onclick = function () {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const feedback = document.getElementById('feedback');

            // Check if passwords match
            if (newPassword && confirmPassword) {
                if (newPassword === confirmPassword) {
                    // Simulate a password reset process
                    feedback.textContent = 'Password reset successfully!';
                    feedback.classList.add('success');
                    feedback.classList.remove('error');

                    // Redirect to index.html after 2 seconds
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 2000);
                } else {
                    feedback.textContent = 'Passwords do not match!';
                    feedback.classList.add('error');
                    feedback.classList.remove('success');
                }
            } else {
                feedback.textContent = 'Please fill out both fields.';
                feedback.classList.add('error');
                feedback.classList.remove('success');
            }
        }

        // Close the modal when clicking outside of it
        window.onclick = function (event) {
            const modal = document.querySelector('.modal-content');
            if (event.target === modal) {
                window.location.href = "index.html";  // Redirect to index page
            }
        }
    </script>

</body>

</html>
